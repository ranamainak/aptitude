name: Generate Daily Math Content

on:
  schedule:
    - cron: '*/25 * * * *'  # Runs every 25 minutes
  workflow_dispatch:       # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas

      - name: Generate Questions
        run: |
          # --- FIX IS HERE: Use the correct filename ---
          python generate_daily.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          # Only push if there are changes
          git add hard_questions.json expert_questions.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update questions" && git push)
